version: v1
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
  except:
    - ENUM_VALUE_PREFIX
    - ENUM_PASCAL_CASE
    - ENUM_VALUE_UPPER_SNAKE_CASE
  ignore:
    - vendor/
  allow_comment_ignores: true
build:
  excludes:
    - gen/
    - vendor/
deps:
  - buf.build/googleapis/googleapis
  - buf.build/srikrsna/protoc-gen-gotag
  - buf.build/envoyproxy/protoc-gen-validate