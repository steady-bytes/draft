version: v1
plugins:
  # go isntall github.com/srikrsna/protoc-gen-gotag
  - name: gotag
    out: .
    opt:
      - outdir=.
      - paths=source_relative
      - xxx=pg+"-" bun+"-" json+"-" yaml+"-" csv+"-"
      - auto=pg-as-lower_snake+bun-as-lower_snake+yaml-as-lower_snake+csv-as-lower_snake+json-as-lower_snake
